<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Processos com JavaScript</title>
</head>
<body>
    <!-- Desenvolvendo um script em JS, para fazer um laço de repetição -->
    <h3>Criando um laço de repetição com FOR</h3>

    <p id="retorno"></p>

    <script>
        // Criando uma variável do tipo constante com um laço de repetição
        const nomes = ["Cristina", "Luciana", "Nicole", "Wagner", "João"];

        // Declarando uma variável de retorno
        let texto = "";

        // Criando o laço de repetição
        for(let contador = 0; contador < 5; contador ++) {
            texto += nomes[contador]+"<br>";
        }

        document.getElementById("retorno").innerHTML=texto;

        // Inserindo alertar
    </script>
</body>
</html>
